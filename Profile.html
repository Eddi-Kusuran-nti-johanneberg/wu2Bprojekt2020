<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <ul class="settingslist">
            <li class="settingstext">Språk</li>
            <li class="settingstext">Färgtema</li>
            <li class="settingstext">Plats</li>
            <li class="settingstext">Rapportera ett problem</li>
            <li class="settingstext">Kontakta oss</li>
            <li class="settingstext">Logga ut</li>
        </ul>
    </div>

    <div class="settings-fade-layer"></div> 

    <div id="containerp">
        <header id="headerp">
            <img src="/img/Heart.png" alt="Heart" id="heart">
            <div id="profile">
                <h1 id="name">Sven Svensson</h1>
                <img src="/img/pfp.png" alt="Profile-Picture">
            </div>
            <img src="/img/Settings.png" alt="Settingsp" class="settings">
        </header>
        <main id="mainp">
            <section id="omdig">
                <h2 id="omdigtitel">Om dig</h2>
                <input type="text" id="omdigtext">
            </section>
            <section id="dinaverk">
                <h2 id="dinaverktitel">Dina verk</h2>
                <div class="dinaverkcontainer">
                    <article class="dittverk">
                        <img src="/img/book1.png" alt="bok1" class="dittverkomslag">
                        <div class="divp">
                            <h3>Titel</h3>
                            <h4>Beskrivning om boken</h4>
                        </div>
                    </article>
                    <article class="dittverkspecial">
                        <img src="/img/book1.png" alt="bok1" class="dittverkomslag">
                        <div class="divp">
                            <h3>Titel</h3>
                            <h4>Beskrivning om boken</h4>
                        </div>
                    </article>
                </div>
                <div class="dinaverkcontainer">
                    <article class="dittverk">
                        <img src="/img/book2.png" alt="bok2" class="dittverkomslag">
                        <div class="divp">
                            <h3>Titel</h3>
                            <h4>Beskrivning om boken</h4>
                        </div>
                    </article>
                    <article class="dittverkspecial">
                        <img src="/img/book2.png" alt="bok2" class="dittverkomslag">
                        <div class="divp">
                            <h3>Titel</h3>
                            <h4>Beskrivning om boken</h4>
                        </div>
                    </article>
                </div>
            </section>
        </main>
        <nav>
            <div class="navdiv">
                <a href="index.html"><img src="/img/Home.png" alt="Home with line" class="navbutton"></a>
                <p class="navtext">Home</p>
            </div>
            <div class="navdiv">
                <a href="write.html"><img src="/img/Write.png" alt="Pen" class="navbutton"></a>
                <p class="navtext">Write</p>
            </div>
            <div class="navdiv">
                <a href="favorite.html"><img src="/img/Star.png" alt="Star" class="navbutton"></a>
                <p class="navtext">Favorites</p>
            </div>
            <div class="navdiv">
                <a href="profile.html"><img src="/img/User_Line.png" alt="User icon" class="navbutton"></a>
                <p class="navtext">Profile</p>
            </div>
        </nav>
        <footer>
            <p class="footertext">Book</p>
            <img src="/img/Ikon.png" alt="bookikon" id="bookikon">
            <p class="footertext">Reader</p>
        </footer>
    </div>
    <script src="/js/settings.js"></script>
</body>
</html>
